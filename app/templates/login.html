{% extends "base.html" %}

{% block content %}
<h1>Sign In</h1>
<form action="" method="post" name="login">
	{{form.hidden_tag()}}
	<p>
		Please enter name and password:<br>
		{{form.name(size=40)}}<br>
		{{form.password(size=40)}}<br>
	</p>
	<p>
		<input type="submit" value="Sign In">
	</p>
</form>
{% endblock %}
