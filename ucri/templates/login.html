{% extends "base.html" %}

{% block content %}
<div class=box_login>
  <center><h1>Login</h1></center>
  <form action="" method=post>
    <dl>
      <dt>Username:
      <dd><input type=text name=username placeholder=Username>
      <dt>Password:
      <dd><input type=password name=password placeholder=Password>
      <dd><input class=btn_rt type=submit value=Login>
    </dl>
  </form>
</div>
{% endblock %}
