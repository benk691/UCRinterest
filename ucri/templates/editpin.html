{% extends "base.html" %}
{% block content %}
<div class=edata>
	<div class=es0>
		<div class=es1>
			<form action="#del_confirm" method=GET class=del-post>
				<input type=submit value="Delete Pin">
			</form>
			<h2>Edit Pin</h2>
		</div>
		<div class=es2>
			<h3>Description</h3>
			<form action="" method=POST class=ed-post>
				<textarea name=dscrp rows=2 cols=40>{{pin.dscrp}}</textarea>
				<input type=submit value=Update>
			</form>
		</div>
	</div>
	<div class=es3>
		<div class="pin">
			<div class="holder">
				<a class="image ajax" href="/pin/{{pin.id}}" title="{{ pin.title }}">
					<img alt="{{ pin.title }}" src="/uploads/{{pin.img}}">
				</a>
			</div>
			<p class="dscrp">{{ pin.dscrp }}</p>
		</div>
	</div>

	<!-- delete confirm box -->
	<a href="" class="overlay" id="del_confirm"></a>
	<div class="popup">
		<p>Are you sure you want to delete this pin?</p>
		<form action="/delete" method=POST>
			<input type=hidden name=id value="{{pin.id}}"></input>
			<input type=submit value="Delete Pin">
		</form>
		<a href=""><button type="button">Cancel</button></a>
	</div>

</div>
{% endblock %}
