<div class="pin">
	<div class="holder">
		{% if current_user.is_authenticated() %}
		<div class="actions" pin_id="{{ pin.id }}">
			<a href="#" class="button">Repin</a>
			{% if current_user.id == pin.pinner.id %}
				<a href="/pin/{{pin.id}}/edit" class="button">Edit</a>
			{% else %}
				<a href="#" class="button">Like</a>
			{% endif %}
			<a href="#" class="button comment_tr">Comment</a>
		</div>
		{% endif %}
		<a class="image ajax" href="/pin/{{pin.id}}" title="{{ pin.title }}">
			<img alt="{{ pin.title }}" src="/uploads/{{pin.img}}">
		</a>
	</div>
	<p class="dscrp">{{ pin.dscrp }}</p>
	<p class="info">
		<span>0 likes</span>
		<span>0 repins</span>
	</p>
	<form class="comment" method="post" action="" style="display: none">
		<input type="hidden" name="id" value="{{ pin.id }}" />
		<textarea placeholder="Add a comment..." maxlength="1000"></textarea>
		<button type="button" class="button">Comment</button>
	</form>
</div>
